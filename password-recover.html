<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modern-normalize.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Password Recover</title>
</head>

<body class="bg-primary">
    <div class="container min-h-screen flex flex-col items-center justify-center px-5">
        <div class="bg-white py-8 px-5 rounded flex flex-col items-center justify-center gap-1">
            <div class="-mt-20">
                <img src="assets/icon-no-bg.png" alt="logo IMC" class="logo">
            </div>
            <h1 class="text-black title text-center text-3xl">Relembre seu Login</h1>
            <p class="text-gray text-base text-center mr-5 ml-5">Recupere seu acesso antes de fazer o cálculo IMC</p>
            <form action="" class="flex flex-col gap-1 w-full">
                <input type="email" id="email" placeholder="Seu e-mail" class="form-input p-5">
                <div>
                    <input type="checkbox" id="humano" class="form-inputCheckbox">
                    <label for="humano" class="text-gray">Não sou um robô</label>
                </div>
                <input type="submit" value="Recuperar Login" class="btn">
                <a href="#" class="btn-outline">Não tenho um acesso</a>
            </form>
        </div>
    </div>
</body>

</html>
