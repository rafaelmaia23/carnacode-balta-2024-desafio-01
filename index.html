<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modern-normalize.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/app.css">
    <title>CarnaCode-IMC-App</title>
</head>

<body>
    <div class="container min-h-screen flex flex-col gap-1 items-center justify-center">
        <h1 class="text-3xl title">Cálculo de IMC</h1>
        <form action="" class="flex flex-col gap-1 w-full px-4">
            <input type="text" id="Altura" placeholder="Altura" class="form-input p-5">
            <input type="text" id="Peso" placeholder="Peso" class="form-input p-5">
            <input type="text" id="Sexo" placeholder="Sexo" class="form-input p-5">
            <div>
                <input type="checkbox" id="Idoso" class="form-inputCheckbox">
                <label for="Idoso" class="form-label text-sm">Eu tenho 65 anos ou mais</label>
            </div>
            <input type="submit" value="Calcular meu IMC" class="btn">
            <a href="#" class="btn-outline">Entenda o cálculo</a>
        </form>
    </div>
</body>

</html>
