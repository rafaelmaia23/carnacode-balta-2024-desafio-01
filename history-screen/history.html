<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CarnaCode IMC | Histórico</title>
    <link
      rel="stylesheet"
      href="css/app.css"
    />
  </head>

  <body class="layout-container-history">
    <div class="logo-container-history">
      <img
        src="assets/icon-no-bg.png"
        alt="Logo"
        class="logo-history"
      />
    </div>
    <h1 class="title-history">Histórico</h1>
    <div class="content-history">
      <input
        type="text"
        placeholder="Pesquisar..."
        class="search-box-history"
      />
      <table class="table-history">
        <tr>
          <td>
            <div class="square-history"></div>
          </td>
          <td class="imc-data-history">
            <div class="imc-content-history">
              <p>
                <strong>Peso Ideal✅</strong>
                <span class="imc-date-history"
                  >8m atrás</span
                >
              </p>
              <p>
                Parabéns, você está no seu peso ideal,
                continue mantendo seu estilo!
              </p>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="square-history"></div>
          </td>
          <td class="imc-data-history">
            <div class="imc-content-history">
              <p>
                <strong>Sobrepeso⛔</strong>
                <span>12/10/2023</span>
              </p>
              <p>
                Estamos quase lá! Faça alguns ajustes para
                ficar no peso ideal!
              </p>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
